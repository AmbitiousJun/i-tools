# 帮助文档地址: https://docs.cnb.cool/zh/artifact/docker.html
main:
  push:
    - services:
        - docker
      stages:
        - name: 编译
          image: oven/bun:latest
          volumes:
            - /workspace:/workspace:row
          script: cd /workspace && bun install && bun run build
        - name: docker login
          script: docker login -u ${CNB_TOKEN_USER_NAME} -p "${CNB_TOKEN}" ${CNB_DOCKER_REGISTRY}
        - name: docker build
          script: docker buildx build --platform linux/amd64,linux/arm64,linux/arm -t ${CNB_DOCKER_REGISTRY}/${CNB_REPO_SLUG_LOWERCASE}:latest -o type=registry .